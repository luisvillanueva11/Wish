{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor personal | {% block 'title' %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block 'styles' %}{% endblock  %}
</head>
<body>
    {% include "layout/partials/menu.html" %}
    <main>
        {% block 'content' %}
        {% endblock  %}
    </main>
    {% block 'script' %}
    <script>
        var message_ele = document.getElementById("alert-success");
        setTimeout(function(){message_ele.style.display = "none";}, 3000);
    </script>
    {% endblock  %}
</body>
</html>
